<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Park</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>
<body>
    <!-- Tela de Carregamento com Animação Lottie -->
    <div id="loading-screen">
        <div id="animationWindow" class="lottie-animation"></div>
        <p>Carregando vídeo...</p>
    </div>

    <div class="container">
        <!-- Player de Video (inicialmente escondido) -->
        <div class="video-container" style="display: none;">
            <iframe id="youtube-iframe" width="100%" height="100%" 
                src="https://www.youtube.com/embed/8IwzgmkV8To?enablejsapi=1&autoplay=1&controls=1&rel=0" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </div>

        <!-- Sistema de Avaliação -->
        <div class="rating-container">
            <p>Gostou desse treino? Avalie:</p>
            <div class="stars">
                <i class="fas fa-star" data-rating="1"></i>
                <i class="fas fa-star" data-rating="2"></i>
                <i class="fas fa-star" data-rating="3"></i>
                <i class="fas fa-star" data-rating="4"></i>
                <i class="fas fa-star" data-rating="5"></i>
            </div>
            <p id="rating-feedback"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
